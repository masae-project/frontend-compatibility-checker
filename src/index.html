<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>前端兼容性检查器</title>
</head>

<body>
  <noscript>
    <p>您的浏览器不支持或者已经禁用了 JavaScript ！</p>
    <p>Your browser does not support JavaScript!</p>
  </noscript>
  <div id="nojs">
    <p>抱歉，不支持当前浏览器，请更新到最新版本的浏览器再试。</p>
    <p>Sorry, the current browser is not supported, please update to the latest version of the browser and try again.</p>
  </div>
</body>

</html>
